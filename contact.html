<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Stay Hostels</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="images/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">
  
  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Libraries Stylesheet -->
  <link href="lib/animate/animate.min.css" rel="stylesheet">
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
  
  <!-- Bootstrap & Template CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <script>
    function validateForm() {
      var name = document.getElementById("name").value;
      var number = document.getElementById("number").value;
      var email = document.getElementById("email").value;
      var gender = document.getElementById("gender").value;

      if (name === "" || number === "" || email === "" || gender === "") {
        alert("Please fill in all fields.");
        return false;
      }
      if (!/\w+@\w+\.\w+/.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }
      return true;
    }

    async function SubForm(event) {
      event.preventDefault(); // stop default redirect
      if (!validateForm()) return false;

      let form = document.getElementById("ff");
      let formData = new FormData(form);

      try {
        let response = await fetch("/", {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          document.getElementById("form-message").innerHTML =
            '<div class="alert alert-success mt-3" role="alert">✅ Booking was successful! We’ll contact you shortly.</div>';
          form.reset();
        } else {
          throw new Error("Form submission failed");
        }
      } catch (error) {
        document.getElementById("form-message").innerHTML =
          '<div class="alert alert-danger mt-3" role="alert">❌ Something went wrong. Please try again.</div>';
      }
    }
  </script>
</head>

<body>
<div class="container-xxl bg-white p-0">
  <!-- Spinner -->
  <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <!-- Navbar -->
  <div class="container-xxl position-relative p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 px-lg-5 py-3 py-lg-0">
      <a href="" class="navbar-brand p-0">
        <h1 class="text-primary m-0"><i class="fa fa-bed me-3"></i>Stay Hostels</h1>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="fa fa-bars"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto py-0 pe-4">
          <a href="./" class="nav-item nav-link">Home</a>
          <a href="contact.html" class="nav-item nav-link active">Contact</a>
        </div>
        <a href="" class="btn btn-primary py-2 px-4">Book Now</a>
      </div>
    </nav>

    <!-- Hero -->
    <div class="container-xxl py-5 bg-dark hero-header mb-5">
      <div class="container text-center my-5 pt-5 pb-4">
        <h1 class="display-3 text-white mb-3 animated slideInDown">Contact Us</h1>
      </div>
    </div>
  </div>

  <!-- Reservation Form -->
  <div class="container-xxl py-5 px-0 wow fadeInUp" data-wow-delay="0.1s">
    <div class="row g-0">
      <div class="col-md-6 bg-dark d-flex align-items-center">
        <div class="p-5 wow fadeInUp" data-wow-delay="0.2s">
          <h5 class="section-title ff-secondary text-start text-primary fw-normal">Reservation</h5>
          <h1 class="text-white mb-4">Book A Room</h1>
          <form id="ff" name="contact" method="POST" data-netlify="true" onsubmit="SubForm(event)">
            <div class="row g-3">
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" class="form-control" name="name" id="name" placeholder="Your Name" required>
                  <label for="name">Name</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" class="form-control" name="number" id="number" placeholder="Phone Number" required>
                  <label for="number">Phone Number</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <select class="form-select" name="gender" id="gender" required>
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                  <label for="gender">Gender</label>
                </div>
              </div>
              <div class="col-md-6">
  <div class="form-floating">
    <input type="date" class="form-control" name="check-in-date" id="check-in-date" required>
    <label for="check-in-date">Check-in Date</label>
  </div>
</div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary w-100 py-3">Submit</button>
                <div id="form-message"></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="container-fluid bg-dark text-light footer pt-5 mt-5">
    <div class="container py-5">
      <div class="row g-5">
        <div class="col-lg-3 col-md-6">
          <h4 class="section-title ff-secondary text-start text-primary fw-normal mb-4">Contact</h4>
          <a class="btn btn-link" href="mailto:stayhostels@gmail.com">Email</a>
          <a class="btn btn-link" href="https://wa.link/04qo6t">Whatsapp</a>
          <a class="btn btn-link" href="tel:+254799543648">Call us</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JS Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/wow/wow.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
